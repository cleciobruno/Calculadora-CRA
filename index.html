<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Calculadora do CRA</title>
  </head>
  <body>
    <div class="main">
      <div class="nome">
        <h1>Calculadora do CRA</h1>
      </div>
      <div class="tabela">
        <table class="table table-bordered table-danger">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Média</th>
              <th scope="col">Carga horária</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="valores"></tbody>
        </table>
      </div>
      <div class="entrada">
        <input type="text" placeholder="Nome da disciplina" id="nome" />
        <input type="text" placeholder="Média" id="media" />
        <input type="text" placeholder="Carga horária" id="carga" />
        <svg
          id="adicionar"
          xmlns="http://www.w3.org/2000/svg"
          fill="green"
          class="bi bi-plus-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"
          />
        </svg>
      </div>
      <div>
        <h2 id="cra">CRA:</h2>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
